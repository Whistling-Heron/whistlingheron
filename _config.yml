baseurl: '/'
permalink: pretty
title: 'Whistling Heron'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo.png"
  desktop: "images/logo/logo.png"
  desktop_height: "36px"

footer:
  copyright_text: 'Copyright 2022 Whistling Heron LLC'

seo:
  meta_og_title: "Whistling Heron"
  meta_og_type: "website"
  meta_og_url: "https://whistlingheron.tech"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Satcom and RF solutions made to a better tune. You'll like what you hear."
#  meta_twitter_card: "summary"
#  meta_twitter_site: "@zerostaticio"
#  meta_twitter_creator: "@zerostaticio"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
